<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/yardSale/css/shoppingCart.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <aside class="product-detail">
        <div class="title-container">
          <img src="/yardSale/icons/flechita.svg" alt="arrow">
          <p class="title">My order</p>
        </div>
    
        <div class="my-order-content">
          <div class="shopping-cart">
            <figure>
              <img src="/yardSale/picturesYS/bike.jpg" alt="bike">
            </figure>
            <p>Bike</p>
            <p>$70,00</p>
            <img src="/yardSale/icons/icon_close.png" alt="close">
          </div>
    
          <div class="shopping-cart">
            <figure>
              <img src="/yardSale/picturesYS/turntable.jpg" alt="turntable">
            </figure>
            <p>turntable</p>
            <p>$70,00</p>
            <img src="/yardSale/icons/icon_close.png" alt="close">
          </div>
    
          <div class="shopping-cart">
            <figure>
              <img src="/yardSale/picturesYS/clock.jpg" alt="clock">
            </figure>
            <p>clock</p>
            <p>$80,00</p>
            <img src="/yardSale/icons/icon_close.png" alt="close">
          </div>
    
          <div class="order">
            <p>
              <span>Total</span>
            </p>
            <p>$560.00</p>
          </div>
    
          <button class="primary-button">
            Checkout
          </button>
        </div>
      </div>
      </aside>
    
</body>
</html>
